<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div>
        <h2 class="back-text">Add Employee</h2>
        <form id="form">
            <input type="text" class="collection" id="first-name" placeholder="First Name" />
            <input type="text" class="collection" id="last-name" placeholder="Last Name" />
            <input type="number" class="collection" id="id" placeholder="Id" />
            <input type="text" class="collection" id="title" placeholder="title" />
            <input type="number" class="collection" id="anual-salary" placeholder="Anual Salary" />
            <button type="button" id="add-employee">Submit</button>
        </form>
    </div>
    <div>
        <h2 class="back-text">Employees</h2>
        <table id="employee-table">
            <tr id="table-header">
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID</td>
                <td>Title</td>
                <td>Anual Salary</td>
            </tr>
        </table>
    </div>
    <footer>
        <h2 class="back-text" id="cost-calc">Total Monthly: $<span id="monthly-costs">0</span></h2>
    </footer>
</body>
</html>
